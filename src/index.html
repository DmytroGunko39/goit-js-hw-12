<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gallery-section">
      <div class="container">
        <form class="form js-form">
          <label>
            <input
              class="search-input"
              type="text"
              name="search_text"
              placeholder="Search images..."
              required
            />
          </label>
          <button class="search-btn" type="submit">Search</button>
        </form>

        <div class="loader-container hidden">
          <span class="loader"></span>
        </div>
        <ul class="gallery js-gallery"></ul>
      </div>
      <button class="load-more-btn hidden" type="button">Load more</button>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
